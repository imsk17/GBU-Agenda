name: gbuagenda

description: A Schedule App for Gautam Buddha University that doesnt suck.

publish_to: "none"

version: 1.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^4.0.1
  cupertino_icons: ^1.0.5
  dio: ^4.0.6
  flutter_riverpod: ^1.0.3
  get_it: ^7.2.0
  hive: ^2.2.2
  hive_flutter: ^1.1.0
  injectable: ^1.5.3
  json_serializable: ^6.2.0
  json_annotation: ^4.5.0 
  timeago: ^3.2.2
  sentry: ^6.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^4.0.0
  build_runner: ^2.1.11
  flutter_launcher_icons: ^0.9.3
  hive_generator: ^1.1.3
  injectable_generator: ^1.5.3
  # For Linting
  lint: ^1.8.2


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"

flutter:
  assets:
    - assets/icons/heart.png
    - assets/gbu.png
  uses-material-design: true
  fonts:
    - family: Aileron
      fonts:
        - asset: fonts/aileron/Aileron-Heavy.otf
          weight: 900
    - family: Aileron
      fonts:
        - asset: fonts/aileron/Aileron-Regular.otf
    - family: Aileron
      fonts:
        - asset: fonts/aileron/Aileron-SemiBold.otf
          weight: 500
