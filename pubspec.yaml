name: gbuagenda

description: A Schedule App for Gautam Buddha University that doesnt suck.

publish_to: "none"

version: 1.0.0

environment:
  sdk: ">=2.10.4 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.0
  dio: ^4.0.0-beta7
  flutter:
    sdk: flutter
  flutter_riverpod: ^0.13.1
  get_it: ^6.0.0
  hive: ^2.0.0
  hive_flutter: ^1.0.0
  injectable: null
  json_serializable: ^4.0.2
  sentry_flutter: ^4.0.0-beta.1

dev_dependencies:
  build_runner: null
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter
  hive_generator: ^1.0.0
  injectable_generator: null
  # For Linting
  lint: ^1.0.1
  timeago: ^3.0.2
  
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"

flutter:
  assets:
    - assets/icons/heart.png
    - assets/gbu.png
  uses-material-design: true
  fonts:
    - family: Aileron
      fonts:
        - asset: fonts/aileron/Aileron-Heavy.otf
          weight: 900
    - family: Aileron
      fonts:
        - asset: fonts/aileron/Aileron-Regular.otf
    - family: Aileron
      fonts:
        - asset: fonts/aileron/Aileron-SemiBold.otf
          weight: 500
